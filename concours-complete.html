
<!DOCTYPE html>

<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',

                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        },
                        secondary: '#f1f5f9',
                        'secondary-foreground': '#0f172a',
                        muted: '#f1f5f9',
                        'muted-foreground': '#64748b',
                        accent: '#f1f5f9',
                        'accent-foreground': '#0f172a',
                        destructive: '#ef4444',
                        'destructive-foreground': '#ffffff',
                        border: '#e2e8f0',
                        input: '#e2e8f0',
                        ring: '#3b82f6',
                        background: '#ffffff',
                        foreground: '#0f172a',
                        card: '#ffffff',
                        'card-foreground': '#0f172a',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'slide-in-right': 'slideInRight 0.5s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                        'gradient': 'gradient 6s ease infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(30px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' },
                            '100%': { boxShadow: '0 0 30px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.3)' }
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
                        'hero-pattern': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'card-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%)'
                    }
                }
            }
        }
    </script>

            @apply border-2 border-primary-300 bg-white/80 backdrop-blur-sm hover:bg-primary-50 hover:border-primary-500 text-primary-700 shadow-md hover:shadow-lg;

            @apply bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 hover:from-gray-200 hover:to-gray-300 shadow-md hover:shadow-lg;

        .card {
            @apply rounded-xl border border-white/20 bg-white/80 backdrop-blur-sm text-card-foreground shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1;
        }
        .card-gradient {
            @apply bg-gradient-to-br from-white/90 to-white/70 backdrop-blur-lg;
        }

        }
        .tabs {
            @apply w-full;
        }
        .tabs-list {
            @apply inline-flex h-12 items-center justify-center rounded-xl bg-gray-100 p-1 text-muted-foreground shadow-inner;
        }
        .tabs-trigger {
            @apply inline-flex items-center justify-center whitespace-nowrap rounded-lg px-4 py-2 text-sm font-medium transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:bg-white data-[state=active]:text-foreground data-[state=active]:shadow-md hover:bg-white/50;
        }
        .tabs-content {
            @apply mt-4 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2;
        }
        
        /* Animations personnalisées */
        .animate-gradient {
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
        }
        
        .glass-effect {
            @apply bg-white/10 backdrop-blur-lg border border-white/20;
        }
        
        .floating-element {
            @apply animate-float;
        }
        
        /* Effet de hover sur les cartes */
        .hover-lift {
            @apply transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl;
        }
        
        /* Background patterns */
        .pattern-dots {
            background-image: radial-gradient(circle, #e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
        }

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons (version simplifiée avec animations)
        const UserIcon = ({ className = "w-5 h-5" }) => (
            <svg className={`${className} transition-transform duration-200 hover:scale-110`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const UploadIcon = ({ className = "w-5 h-5" }) => (
            <svg className={`${className} transition-transform duration-200 hover:scale-110`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const FileTextIcon = ({ className = "w-5 h-5" }) => (
            <svg className={`${className} transition-transform duration-200 hover:scale-110`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const CheckCircleIcon = ({ className = "w-5 h-5" }) => (
            <svg className={`${className} transition-transform duration-200 hover:scale-110 text-green-500`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const ClockIcon = ({ className = "w-5 h-5" }) => (
            <svg className={`${className} transition-transform duration-200 hover:scale-110 text-orange-500`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const ShieldIcon = ({ className = "w-16 h-16" }) => (
            <svg className={`${className} animate-bounce-gentle text-blue-500`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const UsersIcon = ({ className = "w-16 h-16" }) => (
            <svg className={`${className} animate-bounce-gentle text-purple-500`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
        );

        const BarChart3Icon = ({ className = "w-16 h-16" }) => (
            <svg className={`${className} animate-bounce-gentle text-green-500`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const SparklesIcon = ({ className = "w-8 h-8" }) => (
            <svg className={`${className} animate-pulse text-yellow-400`} fill="currentColor" viewBox="0 0 24 24">
                <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"/>
            </svg>
        );

        // Composant Header amélioré
        const Header = ({ user, onLogin, onLogout }) => {
            return (
                <header className="border-b border-white/20 bg-white/90 backdrop-blur-lg shadow-lg sticky top-0 z-50">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-6 animate-slide-in-right">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 rounded-xl bg-gradient-to-r from-primary-500 to-primary-700 flex items-center justify-center animate-glow">
                                    <SparklesIcon className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
                                        ConcoursPro
                                    </h1>
                                    <span className="text-sm text-muted-foreground font-medium">Système de correction anonyme</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex items-center space-x-4 animate-fade-in">
                            {user ? (
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-3 bg-white/80 backdrop-blur-sm rounded-xl px-4 py-2 shadow-md">
                                        <UserIcon />
                                        <span className="font-medium">{user.name}</span>
                                        <span className="badge badge-secondary">
                                            {user.role === 'candidate' ? 'Candidat' : 
                                             user.role === 'corrector' ? 'Correcteur' : 'Admin'}
                                        </span>
                                    </div>
                                    <button className="btn btn-outline" onClick={onLogout}>
                                        Déconnexion
                                    </button>
                                </div>
                            ) : (
                                <button className="btn btn-primary animate-glow" onClick={onLogin}>
                                    Se connecter
                                </button>
                            )}
                        </div>
                    </div>
                </header>
            );
        };

        // Modal de connexion améliorée
        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [activeTab, setActiveTab] = useState('candidate');
            const [candidateForm, setCandidateForm] = useState({ name: '', code: '' });
            const [correctorForm, setCorrectorForm] = useState({ email: '', password: '' });

            if (!isOpen) return null;

            const handleCandidateLogin = (e) => {
                e.preventDefault();
                if (candidateForm.name && candidateForm.code) {
                    onLogin({ name: candidateForm.name, role: 'candidate' });
                    onClose();
                }
            };

            const handleCorrectorLogin = (e) => {
                e.preventDefault();
                if (correctorForm.email && correctorForm.password) {
                    onLogin({ name: correctorForm.email.split('@')[0], role: 'corrector' });
                    onClose();
                }
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in">
                    <div className="card card-gradient w-full max-w-md mx-4 animate-slide-up">
                        <div className="card-header">
                            <h3 className="card-title flex items-center space-x-2">
                                <UserIcon className="text-primary-600" />
                                <span>Connexion</span>
                            </h3>
                            <p className="card-description">
                                Choisissez votre type de compte pour accéder à la plateforme
                            </p>
                        </div>
                        <div className="card-content">
                            <div className="tabs">
                                <div className="tabs-list grid w-full grid-cols-2">
                                    <button 
                                        className={`tabs-trigger ${activeTab === 'candidate' ? 'data-[state=active]' : ''}`}
                                        onClick={() => setActiveTab('candidate')}
                                    >
                                        Candidat
                                    </button>
                                    <button 
                                        className={`tabs-trigger ${activeTab === 'corrector' ? 'data-[state=active]' : ''}`}
                                        onClick={() => setActiveTab('corrector')}
                                    >
                                        Correcteur
                                    </button>
                                </div>
                                
                                {activeTab === 'candidate' && (
                                    <div className="tabs-content">
                                        <form onSubmit={handleCandidateLogin} className="space-y-6">
                                            <div className="space-y-2">
                                                <label className="text-sm font-medium text-gray-700">Nom complet</label>
                                                <input
                                                    className="input"
                                                    placeholder="Jean Dupont"
                                                    value={candidateForm.name}
                                                    onChange={(e) => setCandidateForm({ ...candidateForm, name: e.target.value })}
                                                    required
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-sm font-medium text-gray-700">Code d'accès concours</label>
                                                <input
                                                    className="input"
                                                    placeholder="CONC2024-001"
                                                    value={candidateForm.code}
                                                    onChange={(e) => setCandidateForm({ ...candidateForm, code: e.target.value })}
                                                    required
                                                />
                                            </div>
                                            <div className="flex space-x-3">
                                                <button type="submit" className="btn btn-primary flex-1">
                                                    Se connecter
                                                </button>
                                                <button type="button" className="btn btn-outline" onClick={onClose}>
                                                    Annuler
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                                
                                {activeTab === 'corrector' && (
                                    <div className="tabs-content">
                                        <form onSubmit={handleCorrectorLogin} className="space-y-6">
                                            <div className="space-y-2">
                                                <label className="text-sm font-medium text-gray-700">Email</label>
                                                <input
                                                    className="input"
                                                    type="email"
                                                    placeholder="correcteur@universite.fr"
                                                    value={correctorForm.email}
                                                    onChange={(e) => setCorrectorForm({ ...correctorForm, email: e.target.value })}
                                                    required
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-sm font-medium text-gray-700">Mot de passe</label>
                                                <input
                                                    className="input"
                                                    type="password"
                                                    value={correctorForm.password}
                                                    onChange={(e) => setCorrectorForm({ ...correctorForm, password: e.target.value })}
                                                    required
                                                />
                                            </div>
                                            <div className="flex space-x-3">
                                                <button type="submit" className="btn btn-primary flex-1">
                                                    Se connecter
                                                </button>
                                                <button type="button" className="btn btn-outline" onClick={onClose}>
                                                    Annuler
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Candidat amélioré
        const CandidateDashboard = () => {
            const [submissions, setSubmissions] = useState([]);
            const [uploading, setUploading] = useState(false);

            const handleFileUpload = (event) => {
                const file = event.target.files?.[0];
                if (!file) return;

                if (!file.type.includes('pdf') && !file.type.includes('zip')) {
                    alert('Seuls les fichiers PDF et ZIP sont acceptés.');
                    return;
                }

                setUploading(true);
                
                setTimeout(() => {
                    const anonymousId = `ANON-${Math.random().toString(36).substr(2, 9).toUpperCase()}`;
                    
                    const newSubmission = {
                        id: Date.now().toString(),
                        filename: file.name,
                        uploadDate: new Date().toLocaleString('fr-FR'),
                        status: 'uploaded',
                        anonymousId
                    };
                    
                    setSubmissions([newSubmission, ...submissions]);
                    setUploading(false);
                    
                    alert(`Copie envoyée avec succès!\nIdentifiant anonyme généré : ${anonymousId}`);
                    
                    event.target.value = '';
                }, 2000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
                    <div className="container mx-auto px-6 py-8">
                        <div className="mb-8 animate-fade-in">
                            <h2 className="text-4xl font-bold mb-4 bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
                                Espace Candidat
                            </h2>
                            <p className="text-lg text-muted-foreground">
                                Déposez vos copies pour le concours. Un identifiant anonyme sera généré automatiquement.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2 animate-slide-up">
                                <div className="card card-gradient hover-lift">
                                    <div className="card-header">
                                        <h3 className="card-title flex items-center space-x-3">
                                            <UploadIcon className="text-primary-600" />
                                            <span>Déposer une copie</span>
                                        </h3>
                                        <p className="card-description">
                                            Formats acceptés : PDF, ZIP (max 10 MB)
                                        </p>
                                    </div>
                                    <div className="card-content">
                                        <div className="border-2 border-dashed border-primary-300 rounded-xl p-8 text-center bg-gradient-to-br from-primary-50 to-blue-50 hover:from-primary-100 hover:to-blue-100 transition-all duration-300">
                                            <div className="flex justify-center mb-4">
                                                <UploadIcon className="w-16 h-16 text-primary-500 animate-bounce-gentle" />
                                            </div>
                                            <label htmlFor="file-upload" className="cursor-pointer">
                                                <span className="text-xl font-semibold text-primary-700 hover:text-primary-800 transition-colors">
                                                    Cliquez pour sélectionner un fichier
                                                </span>
                                                <br />
                                                <span className="text-sm text-muted-foreground">ou glissez-déposez votre fichier ici</span>
                                            </label>
                                            <input
                                                id="file-upload"
                                                type="file"
                                                accept=".pdf,.zip"
                                                onChange={handleFileUpload}
                                                className="hidden"
                                                disabled={uploading}
                                            />
                                            {uploading && (
                                                <div className="mt-6 animate-fade-in">
                                                    <div className="progress mb-3">
                                                        <div className="progress-indicator animate-pulse" style={{transform: 'translateX(-34%)'}}></div>
                                                    </div>
                                                    <p className="text-sm text-primary-600 font-medium">
                                                        Téléchargement en cours...
                                                    </p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="animate-slide-in-right">
                                <div className="card card-gradient hover-lift">
                                    <div className="card-header">
                                        <h3 className="card-title">Informations importantes</h3>
                                    </div>
                                    <div className="card-content space-y-4">
                                        <div className="p-4 bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl border border-blue-200">
                                            <h4 className="font-semibold text-blue-900 mb-2 flex items-center">
                                                <ShieldIcon className="w-5 h-5 mr-2" />
                                                Anonymisation
                                            </h4>
                                            <p className="text-sm text-blue-700">
                                                Votre identité sera complètement masquée aux correcteurs grâce à un identifiant anonyme unique.
                                            </p>
                                        </div>
                                        <div className="p-4 bg-gradient-to-r from-green-50 to-green-100 rounded-xl border border-green-200">
                                            <h4 className="font-semibold text-green-900 mb-2 flex items-center">
                                                <CheckCircleIcon className="w-5 h-5 mr-2" />
                                                Sécurité
                                            </h4>
                                            <p className="text-sm text-green-700">
                                                Toutes les données sont chiffrées et stockées de manière sécurisée.
                                            </p>
                                        </div>
                                        <div className="p-4 bg-gradient-to-r from-orange-50 to-orange-100 rounded-xl border border-orange-200">
                                            <h4 className="font-semibold text-orange-900 mb-2 flex items-center">
                                                <ClockIcon className="w-5 h-5 mr-2" />
                                                Délai
                                            </h4>
                                            <p className="text-sm text-orange-700">
                                                Date limite de dépôt : 15 Décembre 2024 à 23h59
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {submissions.length > 0 && (
                            <div className="card card-gradient hover-lift mt-8 animate-slide-up">
                                <div className="card-header">
                                    <h3 className="card-title">Mes copies déposées</h3>
                                    <p className="card-description">
                                        Historique de vos dépôts avec les identifiants anonymes
                                    </p>
                                </div>
                                <div className="card-content">
                                    <div className="space-y-4">
                                        {submissions.map((submission, index) => (
                                            <div key={submission.id} 
                                                 className="flex items-center justify-between p-4 border border-gray-200 rounded-xl bg-white/60 backdrop-blur-sm hover:bg-white/80 transition-all duration-300 animate-fade-in"
                                                 style={{animationDelay: `${index * 0.1}s`}}>
                                                <div className="flex items-center space-x-4">
                                                    <FileTextIcon className="text-primary-600" />
                                                    <div>
                                                        <p className="font-medium text-gray-900">{submission.filename}</p>
                                                        <p className="text-sm text-muted-foreground">
                                                            Déposé le {submission.uploadDate}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-4">
                                                    <div className="text-right">
                                                        <p className="font-mono text-sm font-medium bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
                                                            {submission.anonymousId}
                                                        </p>
                                                        <span className="badge badge-default text-xs">
                                                            <CheckCircleIcon className="w-3 h-3 mr-1" />
                                                            Reçu
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Dashboard Correcteur amélioré
        const CorrectorDashboard = () => {
            const [copies] = useState([
                {
                    id: '1',
                    anonymousId: 'ANON-K7X9P2M8Q',
                    filename: 'copie_mathematiques.pdf',
                    uploadDate: '2024-12-09 14:30',
                    status: 'pending'
                },
                {
                    id: '2',
                    anonymousId: 'ANON-L5Y3N6R4T',
                    filename: 'copie_physique.pdf',
                    uploadDate: '2024-12-09 15:45',
                    status: 'in_progress',
                    score: 15.5,
                    comments: 'Bonne compréhension des concepts...'
                },
                {
                    id: '3',
                    anonymousId: 'ANON-M9Z1S7V2W',
                    filename: 'copie_chimie.pdf',
                    uploadDate: '2024-12-09 16:20',
                    status: 'corrected',
                    score: 18,
                    comments: 'Excellent travail, raisonnement très clair et méthode rigoureuse.'
                }
            ]);

            const [selectedCopy, setSelectedCopy] = useState(null);
            const [correctionData, setCorrectionData] = useState({ score: '', comments: '' });

            const startCorrection = (copy) => {
                setSelectedCopy(copy);
                setCorrectionData({
                    score: copy.score?.toString() || '',
                    comments: copy.comments || ''
                });
            };

            const submitCorrection = () => {
                if (!selectedCopy) return;
                
                alert(`Correction enregistrée!\nNote attribuée : ${correctionData.score}/20`);
                
                setSelectedCopy(null);
                setCorrectionData({ score: '', comments: '' });
            };

            const getStatusBadge = (status) => {
                switch (status) {
                    case 'pending':
                        return <span className="badge badge-outline text-orange-600"><ClockIcon className="w-3 h-3 mr-1" />À corriger</span>;
                    case 'in_progress':
                        return <span className="badge badge-secondary text-blue-600"><UserIcon className="w-3 h-3 mr-1" />En cours</span>;
                    case 'corrected':
                        return <span className="badge badge-default"><CheckCircleIcon className="w-3 h-3 mr-1" />Terminé</span>;
                }
            };

            const correctedCount = copies.filter(c => c.status === 'corrected').length;
            const progressPercentage = (correctedCount / copies.length) * 100;

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50">
                    <div className="container mx-auto px-6 py-8">
                        <div className="mb-8 animate-fade-in">
                            <h2 className="text-4xl font-bold mb-4 bg-gradient-to-r from-purple-600 to-blue-800 bg-clip-text text-transparent">
                                Espace Correcteur
                            </h2>
                            <p className="text-lg text-muted-foreground">
                                Interface de correction anonyme pour les copies de concours
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            {[
                                { title: 'Copies à corriger', value: copies.filter(c => c.status === 'pending').length, icon: ClockIcon, color: 'orange' },
                                { title: 'En cours', value: copies.filter(c => c.status === 'in_progress').length, icon: UserIcon, color: 'blue' },
                                { title: 'Corrigées', value: correctedCount, icon: CheckCircleIcon, color: 'green' }
                            ].map((stat, index) => (
                                <div key={stat.title} className={`card card-gradient hover-lift animate-slide-up`} style={{animationDelay: `${index * 0.1}s`}}>
                                    <div className="card-content p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-muted-foreground">{stat.title}</p>
                                                <p className="text-3xl font-bold bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
                                                    {stat.value}
                                                </p>
                                            </div>
                                            <stat.icon className={`w-8 h-8 text-${stat.color}-500`} />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="card card-gradient hover-lift mb-8 animate-slide-up">
                            <div className="card-content p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold">Progression globale</h3>
                                    <span className="text-sm text-muted-foreground font-medium">{correctedCount}/{copies.length}</span>
                                </div>
                                <div className="progress">
                                    <div className="progress-indicator animate-pulse" style={{transform: `translateX(-${100 - progressPercentage}%)`}}></div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="card card-gradient hover-lift animate-slide-up">
                                <div className="card-header">
                                    <h3 className="card-title">Copies assignées</h3>
                                    <p className="card-description">
                                        Toutes les identités sont anonymisées pour garantir l'impartialité
                                    </p>
                                </div>
                                <div className="card-content">
                                    <div className="space-y-4">
                                        {copies.map((copy, index) => (
                                            <div key={copy.id} 
                                                 className="flex items-center justify-between p-4 border border-gray-200 rounded-xl bg-white/60 backdrop-blur-sm hover:bg-white/80 transition-all duration-300 cursor-pointer animate-fade-in"
                                                 style={{animationDelay: `${index * 0.1}s`}}>
                                                <div className="flex items-center space-x-4">
                                                    <FileTextIcon className="text-primary-600" />
                                                    <div>
                                                        <p className="font-mono text-sm font-medium bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
                                                            {copy.anonymousId}
                                                        </p>
                                                        <p className="text-sm text-muted-foreground">{copy.uploadDate}</p>
                                                        {copy.score && (
                                                            <p className="text-sm font-medium text-green-600">Note: {copy.score}/20</p>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-4">
                                                    {getStatusBadge(copy.status)}
                                                    <button 
                                                        className={`btn ${copy.status === 'corrected' ? 'btn-outline' : 'btn-primary'} text-sm`}
                                                        onClick={() => startCorrection(copy)}
                                                    >
                                                        {copy.status === 'corrected' ? 'Voir' : 'Corriger'}
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="card card-gradient hover-lift animate-slide-in-right">
                                <div className="card-header">
                                    <h3 className="card-title">
                                        {selectedCopy ? `Correction - ${selectedCopy.anonymousId}` : 'Grille de correction'}
                                    </h3>
                                    <p className="card-description">
                                        {selectedCopy ? 'Attribuez une note et des commentaires' : 'Sélectionnez une copie pour commencer la correction'}
                                    </p>
                                </div>
                                <div className="card-content">
                                    {selectedCopy ? (
                                        <div className="space-y-6">
                                            <div className="p-4 bg-gradient-to-r from-primary-50 to-blue-50 rounded-xl border border-primary-200">
                                                <h4 className="font-semibold mb-2 text-primary-800">Copie sélectionnée</h4>
                                                <p className="font-mono text-sm bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
                                                    {selectedCopy.anonymousId}
                                                </p>
                                                <p className="text-sm text-muted-foreground">{selectedCopy.filename}</p>
                                            </div>

                                            <div className="space-y-4">
                                                <div>
                                                    <label className="text-sm font-medium text-gray-700">Note sur 20</label>
                                                    <input
                                                        className="input"
                                                        type="number"
                                                        min="0"
                                                        max="20"
                                                        step="0.5"
                                                        placeholder="18.5"
                                                        value={correctionData.score}
                                                        onChange={(e) => setCorrectionData({ ...correctionData, score: e.target.value })}
                                                    />
                                                </div>

                                                <div>
                                                    <label className="text-sm font-medium text-gray-700">Commentaires détaillés</label>
                                                    <textarea
                                                        className="textarea"
                                                        placeholder="Points forts, axes d'amélioration, remarques constructives..."
                                                        rows={6}
                                                        value={correctionData.comments}
                                                        onChange={(e) => setCorrectionData({ ...correctionData, comments: e.target.value })}
                                                    />
                                                </div>

                                                <div className="flex space-x-3">
                                                    <button onClick={submitCorrection} className="btn btn-primary flex-1">
                                                        Enregistrer la correction
                                                    </button>
                                                    <button className="btn btn-outline" onClick={() => setSelectedCopy(null)}>
                                                        Annuler
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-center py-12">
                                            <div className="flex justify-center mb-4">
                                                <FileTextIcon className="w-16 h-16 text-gray-400 animate-bounce-gentle" />
                                            </div>
                                            <p className="text-muted-foreground">
                                                Sélectionnez une copie dans la liste pour commencer la correction
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Composant principal
        const App = () => {
            const [user, setUser] = useState(null);
            const [showLoginModal, setShowLoginModal] = useState(false);

            const handleLogin = (userData) => {
                setUser(userData);
                setShowLoginModal(false);
            };

            const handleLogout = () => {
                setUser(null);
            };

            if (!user) {
                return (
                    <div className="min-h-screen hero-bg animate-gradient">
                        <Header 
                            user={user} 
                            onLogin={() => setShowLoginModal(true)} 
                            onLogout={handleLogout} 
                        />
                        
                        <LoginModal 
                            isOpen={showLoginModal}
                            onClose={() => setShowLoginModal(false)}
                            onLogin={handleLogin}
                        />

                        <section className="container mx-auto px-6 py-20 text-center">
                            <div className="max-w-5xl mx-auto animate-fade-in">
                                <h1 className="text-6xl md:text-7xl font-bold text-white mb-8 animate-slide-up">
                                    Système de Gestion
                                    <span className="block bg-gradient-to-r from-yellow-300 to-orange-300 bg-clip-text text-transparent">
                                        de Concours
                                    </span>
                                </h1>
                                <h2 className="text-3xl text-white/90 mb-6 animate-slide-up" style={{animationDelay: '0.2s'}}>
                                    Correction anonyme et sécurisée
                                </h2>
                                <p className="text-xl text-white/80 mb-12 max-w-3xl mx-auto leading-relaxed animate-slide-up" style={{animationDelay: '0.4s'}}>
                                    Plateforme moderne pour la gestion des concours et examens avec 
                                    anonymisation automatique des copies et interface de correction professionnelle.
                                </p>
                                <button 
                                    className="btn btn-primary text-xl px-12 py-6 text-white bg-white/20 backdrop-blur-lg border-2 border-white/30 hover:bg-white/30 animate-glow"
                                    style={{animationDelay: '0.6s'}}
                                    onClick={() => setShowLoginModal(true)}
                                >
                                    Accéder à la plateforme
                                </button>
                            </div>
                        </section>

                        <section className="bg-white/95 backdrop-blur-lg py-20">
                            <div className="container mx-auto px-6">
                                <h3 className="text-4xl font-bold text-center mb-16 bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent animate-fade-in">
                                    Fonctionnalités principales
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                    {[
                                        { 
                                            icon: ShieldIcon, 
                                            title: "Anonymisation", 
                                            description: "Génération automatique d'identifiants anonymes pour chaque copie",
                                            color: "blue"
                                        },
                                        { 
                                            icon: FileTextIcon, 
                                            title: "Upload sécurisé", 
                                            description: "Dépôt de documents PDF/ZIP avec chiffrement et sécurité",
                                            color: "green"
                                        },
                                        { 
                                            icon: UsersIcon, 
                                            title: "Multi-rôles", 
                                            description: "Interfaces dédiées pour candidats, correcteurs et administrateurs",
                                            color: "purple"
                                        },
                                        { 
                                            icon: BarChart3Icon, 
                                            title: "Reporting", 
                                            description: "Export des résultats et génération de rapports détaillés",
                                            color: "orange"
                                        }
                                    ].map((feature, index) => (
                                        <div key={feature.title} 
                                             className="card card-gradient text-center hover-lift animate-slide-up"
                                             style={{animationDelay: `${index * 0.1}s`}}>
                                            <div className="card-header">
                                                <div className={`flex justify-center mb-4 text-${feature.color}-600`}>
                                                    <feature.icon className="floating-element" />
                                                </div>
                                                <h3 className="card-title text-xl">{feature.title}</h3>
                                            </div>
                                            <div className="card-content">
                                                <p className="card-description text-base">
                                                    {feature.description}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        <section className="bg-gradient-to-r from-gray-50 to-blue-50 py-20">
                            <div className="container mx-auto px-6">
                                <h3 className="text-4xl font-bold text-center mb-16 bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent animate-fade-in">
                                    Comment ça fonctionne
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                                    {[
                                        { 
                                            step: "1", 
                                            title: "Dépôt des copies", 
                                            description: "Les candidats téléchargent leurs copies via l'interface sécurisée",
                                            color: "blue"
                                        },
                                        { 
                                            step: "2", 
                                            title: "Anonymisation", 
                                            description: "Le système génère automatiquement des identifiants anonymes",
                                            color: "green"
                                        },
                                        { 
                                            step: "3", 
                                            title: "Correction", 
                                            description: "Les correcteurs évaluent les copies sans connaître l'identité des candidats",
                                            color: "purple"
                                        }
                                    ].map((step, index) => (
                                        <div key={step.step} className="text-center animate-slide-up" style={{animationDelay: `${index * 0.2}s`}}>
                                            <div className={`w-20 h-20 bg-gradient-to-r from-${step.color}-500 to-${step.color}-600 text-white rounded-full flex items-center justify-center text-3xl font-bold mx-auto mb-6 animate-bounce-gentle shadow-lg`}>
                                                {step.step}
                                            </div>
                                            <h4 className="text-2xl font-bold mb-4 text-gray-800">{step.title}</h4>
                                            <p className="text-gray-600 text-lg leading-relaxed">
                                                {step.description}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-background">
                    <Header 
                        user={user} 
                        onLogin={() => setShowLoginModal(true)} 
                        onLogout={handleLogout} 
                    />
                    
                    {user.role === 'candidate' && <CandidateDashboard />}
                    {user.role === 'corrector' && <CorrectorDashboard />}
                </div>
            );
        };

        // Rendu de l'application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
